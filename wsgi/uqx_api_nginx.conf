# uqx_api_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///var/www/html/api/wsgi/api.sock; # for a file socket
    # server 127.0.0.1:8006; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name 127.0.0.1; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    #location /media  {
    #    alias /var/www/html/api/media;  # your Django project's media files - amend as required
    #}

    location /static {
        alias /var/www/html/api/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        uwsgi_read_timeout  6000s;
        include     /var/www/html/api/wsgi/uwsgi_params; # the uwsgi_params file you installed
    }
}
